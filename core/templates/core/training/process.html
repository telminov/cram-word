{% extends 'core/base.html' %}

{% block container %}

    <div class="row">
        <div class="col-10">
            <h4>{{ answered|add:1 }} из {{ total }}</h4>
        </div>
        <div class="col-2">
            <a class="btn btn-block btn-outline-warning" href="{% url 'core:training_cancel' object.pk %}">
                прекратить
            </a>
        </div>
    </div>

    <h1>{{ question }}</h1>

    <form method="post">{% csrf_token %}
        {% for answer in answers %}
            <button class="btn btn-outline-secondary btn-block" name="answer" value="{{ answer }}">{{ answer }}</button>
        {% endfor %}
    </form>

{% endblock %}
